<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="#0464CB"/>
  
  <!-- Main Icon - Tool/Gear combination -->
  <g transform="translate(96, 96)">
    <!-- Central gear -->
    <circle r="32" fill="#ffffff" opacity="0.1"/>
    <circle r="24" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Gear teeth -->
    <path d="M 0,-28 L 4,-32 L -4,-32 Z" fill="#ffffff" transform="rotate(0)"/>
    <path d="M 0,-28 L 4,-32 L -4,-32 Z" fill="#ffffff" transform="rotate(60)"/>
    <path d="M 0,-28 L 4,-32 L -4,-32 Z" fill="#ffffff" transform="rotate(120)"/>
    <path d="M 0,-28 L 4,-32 L -4,-32 Z" fill="#ffffff" transform="rotate(180)"/>
    <path d="M 0,-28 L 4,-32 L -4,-32 Z" fill="#ffffff" transform="rotate(240)"/>
    <path d="M 0,-28 L 4,-32 L -4,-32 Z" fill="#ffffff" transform="rotate(300)"/>
    
    <!-- Center circle -->
    <circle r="8" fill="#ffffff"/>
    
    <!-- Wrench handle -->
    <rect x="-2" y="-50" width="4" height="20" fill="#ffffff" transform="rotate(45)"/>
    
    <!-- Wrench head -->
    <rect x="-6" y="-54" width="12" height="8" fill="#ffffff" transform="rotate(45)"/>
    <rect x="-4" y="-52" width="8" height="4" fill="#0464CB" transform="rotate(45)"/>
  </g>
  
  <!-- Text -->
  <text x="96" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MAKER</text>
</svg> 